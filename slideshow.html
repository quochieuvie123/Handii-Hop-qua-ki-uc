<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="slideshow.css">
        <script src="slideshow.js" defer></script>
        <title>Slideshow</title>
    </head>

    <body>
        
        <div class="content">
            <h2>Slideshow</h2>
            <p>Nay cua handii
            <strong>Handii- Hop qua ki uc</strong>
            </p>
        </div>
        <div class="slider">
            <div class="track">
                <img src="back0.png" alt="background 0" class="item">
                <img src="back1.png" alt="background 1" class="item">
                <img src="back2.png" alt="background 2" class="item">
                <img src="capy.jpg" alt="capybara" class="item">
                <img src="chimcchandii.jpg" alt="chimcanhcut" class="item">
                <img src="thú.jpg" alt="mocthu" class="item">
            </div>
        
            <!-- Nút điều hướng -->
            <div class="nav-btn left">&#10094;</div>
            <div class="nav-btn right">&#10095;</div>
        
            <!-- Dấu chấm điều hướng -->
            <div class="dots">
                <div class="dot selected"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
    </body>
</html>
